<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outerDiv{
            width: 500px;
            height: 300px;
            border: 1px solid rgb(112, 136, 100);
            background-color: white;
            display: block;     /*block: 块元素*/
        }

        .innerDiv{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            /* display: inline;   inline: 行内元素，缺点是如span一样，行内元素的宽、高设置失效 */
        }

        /* 
            CSS 的 Float（浮动）使元素脱离文档流，按照指定的方向（左或右发生移动），直到它的外边缘碰到包含框或另一个浮动框的边框为止。
                    浮动最开始是解决文字被覆盖问题，不会导致文字被覆盖，只会被挤开
        */
        .d1{
            background-color: aqua;
            float: right;
        }

        .d2{
            background-color: red;
            float: right;
        }

        .d3{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="outerDiv">
        <div class="innerDiv d1">innerDiv a</div>
        <div class="innerDiv d2">innerDiv b</div>
        <div class="innerDiv d3">innerDiv c</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 元素选择器，通过标签名确定样式的作用元素 */
        input{
            width: 150px;
            height: 40px;
            background-color: white;
            color: red;
            font-family:'华文彩云';
            font-size: 20px;
            border: 2px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- 
        引入方式
            方式1   行内式
                    通过元素的style属性引入样式
                    语法：style="样式名:样式值;样式名:样式值;... ..."
                    缺点
                        1代码复用度低不利于维护
                        2 css样式代码和htm1结构代码交织在一起,影响阅读,影响文件大小,影响性能
            方式2   内嵌式
                    通过在head标签中的style标签定义本页面的公共样式
                    通过选择器确定样式的作用元素
            方式3   外部样式表
                    将css代码单独放入一个.css文件中,哪个html需要这些代码就在head中通过link标签引入

     -->

     <input type="button" value="行内式按钮"
     style="
     width: 150px;
     height: 40px;
     background-color: chartreuse;
     color: red;
     font-family:'华文彩云';
     font-size: 20px;
     border: 2px solid black;
     border-radius: 5px;
     "
     >

     <input type="button" value="内嵌式按钮">
     <input type="button" value="内嵌式按钮">
</body>
</html>

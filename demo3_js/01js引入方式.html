<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn1{
            width: 150px;
            height: 40px;
            font-family: "华文彩云";
            background-color: yellow;
            color: rgb(150, 20, 40);
            border: 1px solid  rgb(100, 120, 200);
            border-radius: 5px;
        }
    </style>

    <!-- 
            引入方式
                    1   内嵌式             在head中(推荐，其他位置也可以)通过一对script标签定义脚本代码
                    2   引入外部脚本文件    在head中(推荐，其他位置也可以)通过一对script标签引入外部js文件
            注意
                1   一个html中可以有多个script标签
                2   一对script标签不能在引入外部js文件的同时定义内部脚本
                            这种情况会导致内部脚本相当于啥都没写
                3   script标签如果用于引入外部js文件，中间最好不要有任何字符    包括空格和换行
     -->

        /*
            1   js  如何声明函数？      
                    function name(params) {

            2   函数如何和单击按钮
            3   如何弹窗提示？
        */
       function surprise(){
            //弹窗提示
            alert("This is a surprise!")
       }
    </script> -->

    <script src="js/button.js" type="text/javascript"></script>

    <script>
        function sayHello() {
            alert("hello js")
        }
    </script>
</head>
<body>
    <button class="btn1" onclick="surprise()">点击有惊喜</button>
    <button class="btn1" onclick="sayHello()">点击有福利</button>
</body>
</html>

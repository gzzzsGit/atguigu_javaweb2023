        //校验用户名是否合法
        /**
         * 1    必须是字母开头
         * 2    长度必须是6-10位
         * 3    后面其他字符可以是大小写字母，数字和下划线
        */
        var str  = 's235153'
        // []里面的是是范围，包含的情况都可以验证，不同范围之间直接写在一起，如a-z_意思是a到z或者_
        // {begin,end}指上一个规则重复几到几次隔开，如果是固定的次数，则可以直接写{times}
        var reg  = /^[a-zA-Z][a-zA-Z0-9_]{5,9}$/
        console.log(reg.test(str));//true


        /* 简写符号 */
        // n+ 匹配任何包含一个以上n的字符串
        var str = "s4444444444444444444444444444444444"
        var reg = /^[a-zA-Z][a-zA-Z0-9_]+$/
        console.log(reg.test(str));//true

        // n*  匹配任何包含0个以上n的字符串
        var str = "s8135@"
        var reg = /^s[a-zA-Z0-9_]*@$/
        console.log(reg.test(str));//true
        console.log(reg.test("g8135@"));//false

        // n?  匹配任何包含0个或者1个n的字符串
        var reg = /^[a-zA-Z][a-zA-Z0-9_]?$/
        console.log(reg.test("s4"));//true
        console.log(reg.test("s44"));//false

        // \w 查找数字、字母及下划线
        // \W 查找非单词字符(就是除了上面的)
        var reg1 = /\w/
        var reg2 = /\W/
        console.log(reg1.test("a"));//true
        console.log(reg2.test("_"));//false
        console.log(reg2.test("@"));//true

        // \d 查找数字

        var reg1 = /\d/
        var reg2 = /\D/
        console.log(reg1.test("1"));//true
        console.log(reg2.test("@"));//true

        // \s 查找空白字符

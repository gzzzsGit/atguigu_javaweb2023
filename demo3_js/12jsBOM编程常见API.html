<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        window  该对象是浏览器自动提供的，直接使用即可，且window.可以省略
            三种弹窗方式
                alert
                prompt 返回输入的值
                confirm 返回true/false
            
            定时任务

            history 窗口的访问历史
            location 地址栏，有属性href可以更改
            sessionStorage  用于存储一些会话级数据（浏览器关闭就清除）
            localStorage    用于存储一些持久级数据（浏览器关闭不清除）
            console    现在用的最多的就是log
        */
       function fun1(){
        window.alert("xiba")
       }

       function fun2(){
        var res = window.prompt('hello,请输入姓名')
        console.log(res)
       }

       function fun3(){
        var res = window.confirm("确定是否删除")
        console.log(res);
       }

       //setTimeout(para1,para2)设置定时任务,para1是要执行的函数，para2是延迟的时间（单位是毫秒）
       function fun4(){
        window.setTimeout(function(){
            console.log("hello");
        },2000)
       }

       function funBack(){
        //省略了window.
        history.back()
       }

       function funForward(){
        history.forward()
       }

       //向前跳转指定数页面
       function funGo(pages){
        history.go(pages)
       }

       function pagesChange(value){
        funGo(value)
       }

       //修改地址栏，从而跳转页面
       function funLocation(){
        location.href = "http://www.sohu.com"
       }

       function funStorage(){
        sessionStorage.setItem("keyA","valueA")
        localStorage.setItem("keyB","valueB")
       }
       
       function funReadStorage(){
        console.log(sessionStorage.getItem("keyA"));
        console.log(localStorage.getItem("keyB"));
       }

       function funClear(){
        sessionStorage.clear("keyA")
        localStorage.clear("keyB")
       }

       function funSessionStorage(key,value){
         sessionStorage.setItem(key,value)
       }

       function funLocalStorage(key,value){
        localStorage.setItem(key,value)
       }

       function funGetSession(key){
        return sessionStorage.getItem(key)
       }


    </script>
</head>
<body>
    <button onclick="funStorage()">存储数据</button>
    <button onclick="funReadStorage()">读取数据</button>
    <button onclick="funClear()">清空数据</button>

    <hr>

    <button onclick="funBack()">上一页</button>
    <button onclick="funForward()">下一页</button>
    页数：<input type="text" onchange="funSessionStorage('页数',value)">
    <button onclick="pagesChange(funGetSession('页数'))">跳转</button>
    <a href="http://www.baidu.com" target="_self">百度一下</a>

    <br>

    <button onclick="funLocation()">搜狐</button>

    <hr>

    <button onclick="fun1()">信息提示框</button>
    <button onclick="fun2()">信息输入框</button>
    <button onclick="fun3()">信息确认框</button>
    <button onclick="fun4()">两秒钟后向console打印hello</button>

</body>
</html>

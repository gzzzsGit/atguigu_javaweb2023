<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            JSON格式的语法
            var personStr = '{"属性名":"属性值","属性名":"属性值"}'
            属性名必须用""包裹上
            属性值  字符串必须用""包好，数字可以不处理
                    可以是对象,"属性名":{}
                    可以是数组，"属性名":["",""]
                    可以是对象数组，"属性名":[{""},{""}]
        */    

        // 符合JSON格式的字符串
        var personStr = '{"name":"中秋森","age":10,"dog":{"petname":"旺财"},"loveSingers":["周杰伦","陈奕迅"],"friends":[{"fname":"张三"},{"fname":"李四"},{"fname":"王五"}]}'
        console.log(personStr);
        console.log(typeof personStr)//string
        console.log(personStr.name)//undefined

        // 通过JSON.parse()可以将一个JSON串转换为一个对象
        var person = JSON.parse(personStr)
        console.log(person);
        console.log(person.name);
        console.log(person.dog.petname);
        console.log(person.loveSingers[0]);
        console.log(person.friends[0].fname);

        //通过JSON.stringify()将一个对象转换为JSON串
        var personStr1 = JSON.stringify(person)
        console.log(personStr1);
    </script>
</head>
<body>
    
</body>
</html>

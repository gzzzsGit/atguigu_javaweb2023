<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: pink;">
    <!-- 
        css     设置样式
                通过设置样式的style属性进行设置
                style = "样式名：样式值；样式名"
        
        块元素:   自己独占一行的元素     行内的css样式的宽、高等，往往都是生效的
            div
        行内元素:  不会自己独占一行的元素   行内的css样式的宽、高等，很多都是不生效的
            span
    -->         
    <div style="border: 1px solid red; width: 300px;height: 200px;margin:auto;text-align: center; background-color: aqua;">133</div>
    <div style="border: 1px solid red; width: 300px;height: 200px;margin:auto;text-align: center; background-color:chocolate ;">453</div>
    <div style="border: 1px solid red; width: 300px;height: 200px;margin:auto;text-align: center; background-color: aquamarine;">
        <span style="font-size: 30px;color: red;font-weight: bold;">S13</span>瑞士轮第四轮抽签结果
    </div>
    <span style="border: 1px solid blue; width: 300px;height: 200px;">span</span>
</body>
</html>

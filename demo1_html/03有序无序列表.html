<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ol : 有序列表
        ul : 无序列表
     -->
    <ol>
        <li>数据类型</li>
        <li>变量</li>
        <li>流程控制</li>
        <li>函数</li>
    </ol>

    <ul>
        <li>python</li>
        <li>c</li>
        <li>c++</li>
        <li>java</li>
        <li>c#</li>
    </ul>

    <!-- 嵌套使用列表 -->
    <ul>
        <li>python</li>
        <li>c</li>
        <li>c++</li>
        <li>java</li>
        <ol>
            <li>数据类型</li>
            <li>变量</li>
            <li>流程控制</li>
            <li>函数</li>
        </ol>
        <li>c#</li>
    </ul>
</body>
</html>

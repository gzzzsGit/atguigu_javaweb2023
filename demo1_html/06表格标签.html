<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table  整张表格
                thead   表头(可以省略不写)
                tbody   表体(可以省略不写，浏览器解析时会自动在所有tr标签之外加上tbody)
                tfoot   表尾(可以省略不写)
                    tr   表格中的一行
                        td   行中的一个单元格
                        th   自带加粗居中效果的td
                    
     -->
     <h3 style="text-align: center;">员工技能竞赛评分表</h3>
    <table border="1px" style="margin:0px auto; width: 300px;">
            <tr>
                <th>排名</th>
                <th>姓名</th>
                <th>分数</th>
                <th>备注</th>
            </tr>
            <tr>            
                <td>1</td>
                <td>张三</td>
                <td>98</td>
                <td rowspan="6">前三名升职加薪</td>
            </tr>
            <tr>            
                <td>2</td>
                <td>李四</td>
                <td>95</td>
            </tr>            <tr>            
                <td>3</td>
                <td>王五</td>
                <td>93</td>
            </tr>
            <tr>
                <td>总人数</td>
                <td colspan="2">200</td>
            </tr>
            <tr>
                <td>平均分</td>
                <td colspan="2">85</td>
            </tr>
            <tr>
                <td>及格率</td>
                <td colspan="2">89%</td>
            </tr>
    </table>
</body>
</html>

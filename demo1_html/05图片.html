    <!-- 
        img
            src  定义图片的路径
                1 完整的url
                2 相对路径
                3 绝对路径
            title  定义鼠标悬停时提示的文字
            alt  定义图片加载失败时提示的文字
     -->

     <img src="img/image31.jpg" title ="图片1" alt="图片加载失败">
